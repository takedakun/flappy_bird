<canvas id="start" width="300" height="400"></canvas>

<script>
  window.onload = function () {
    canvas = document.getElementById("start");
    context = canvas.getContext("2d");
    set_up(context);
    document.addEventListener("keydown", keyPush);
  }

  function set_up () {
    context.fillStyle="gray";
    context.fillRect(0, 0, 300, 400);
    context.font = "15pt Arial";
    context.fillStyle="white";
    context.textAlign = "center";
    context.fillText("Flappy Bird", 150, 50);
    context.fillText("How to play:", 150, 100);
    context.fillText("Push some key", 150, 150);
    context.fillStyle = "black";
    context.fillText("except for Enter!", 150, 170);
  }

  function keyPush (evt) {
    window.location.replace("play.html");
  }

</script>
