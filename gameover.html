<canvas id="gameover" width="300" height="400" ></canvas>
<script>
  window.onload = function () {
    canv = document.getElementById("gameover");
    context = canv.getContext("2d");
    set_canvas(context);
    document.addEventListener("keydown", keyPush);
  }

  var score = getUrlVars()["score"];
  var gameover_img = new Image();
  gameover_img.src = "image/gameover.jpg"

  function set_canvas(context) {
    context.drawImage(gameover_img, 0, 0, canv.width, canv.height);
    context.font = "15pt Arial";
    context.fillStyle="white";
    context.textAlign = "center";
    context.fillText("Your score: "+score, 150, 280);
    context.fillStyle="gray";
    context.fillRect(90, 345, 120, 40);
    context.font = "15pt Arial";
    context.fillStyle="white"
    context.fillText("Continue?", 150, 330);
    context.fillText("Press Enter!", 150, 370);
  }

  function keyPush(evt){
    console.log(evt.keyCode);
    if (evt.keyCode==13) {
				window.location.replace("flappy_bird.html");
		}
  }

  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

</script>
